<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ElectroTools — Интернет-магазин инструментов</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Стили остаются без изменений */
    :root {
      --primary: #3498db;
      --secondary: #f39c12;
      --dark: #2c3e50;
      --light: #ecf0f1;
      --danger: #e74c3c;
      --success: #27ae60;
      --gray: #95a5a6;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    * {
      box-sizing: border-box;
    }
    
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      margin:0; 
      padding:0; 
      background:#f7f7f7; 
      color: #333;
      line-height: 1.6;
    }
    
    header { 
      background: var(--dark); 
      color: #fff; 
      padding: 15px 20px; 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      flex-wrap: wrap;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .logo { 
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .logo i {
      font-size: 24px;
      color: var(--secondary);
    }
    
    header h1 { 
      font-size: 22px; 
      margin:0; 
      font-weight: 700;
    }
    
    .header-controls {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .search-container {
      position: relative;
    }
    
    header input, header select, header button { 
      padding: 10px 15px; 
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }
    
    header input {
      padding-left: 35px;
      width: 250px;
    }
    
    .search-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
    }
    
    .btn { 
      padding: 10px 15px; 
      border: none; 
      border-radius: 4px; 
      cursor: pointer; 
      font-weight: 600;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }
    
    .btn-buy { 
      background: var(--secondary); 
      color: #fff; 
    }
    
    .btn-buy:hover {
      background: #e67e22;
    }
    
    .btn-detail { 
      background: var(--primary); 
      color: #fff;
    }
    
    .btn-detail:hover {
      background: #2980b9;
    }
    
    .btn-admin { 
      background: var(--success); 
      color: #fff; 
    }
    
    .btn-admin:hover {
      background: #219955;
    }
    
    .btn-cart {
      background: var(--light);
      color: var(--dark);
      position: relative;
    }
    
    .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background: var(--secondary);
      color: white;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
    }
    
    .btn-favorite {
      background: transparent;
      color: var(--gray);
      padding: 5px;
    }
    
    .btn-favorite.active {
      color: var(--danger);
    }
    
    main { 
      max-width: 1400px; 
      margin: 20px auto; 
      display: grid; 
      grid-template-columns: 1fr 3fr 1fr; 
      gap: 20px; 
      padding: 0 20px;
    }
    
    .filters {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: var(--shadow);
      align-self: start;
    }
    
    .filters h3 {
      margin-top: 0;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    
    .filter-group {
      margin-bottom: 15px;
    }
    
    .filter-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    
    .filter-group input, .filter-group select {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .price-range {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    
    .price-range input {
      flex: 1;
    }
    
    .filter-buttons {
      display: flex;
      gap: 10px;
    }
    
    .filter-buttons button {
      flex: 1;
      padding: 8px;
    }
    
    .products-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .sort-select {
      padding: 8px 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
      gap: 20px; 
    }
    
    .card { 
      background: #fff; 
      padding: 15px; 
      border-radius: 8px; 
      box-shadow: var(--shadow);
      transition: var(--transition);
      display: flex;
      flex-direction: column;
      position: relative;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    
    .card-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: var(--secondary);
      color: white;
      padding: 5px 10px;
      border-radius: 3px;
      font-size: 12px;
      font-weight: bold;
    }
    
    .card img { 
      width: 100%; 
      height: 180px; 
      object-fit: cover; 
      border-radius: 6px; 
      margin-bottom: 15px;
    }
    
    .card h3 { 
      margin: 0 0 10px; 
      font-size: 16px; 
      font-weight: 600;
      flex-grow: 1;
    }
    
    .card p { 
      font-size: 14px; 
      color: #555; 
      margin-bottom: 15px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .price { 
      font-weight: bold; 
      margin-top: 5px; 
      font-size: 18px;
      color: var(--dark);
    }
    
    .card-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      gap: 10px;
    }
    
    .card-actions button {
      flex: 1;
    }
    
    aside { 
      background: #fff; 
      padding: 20px; 
      border-radius: 8px; 
      box-shadow: var(--shadow);
      align-self: start;
    }
    
    aside h3 {
      margin-top: 0;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    
    footer { 
      text-align:center; 
      padding: 30px 15px; 
      font-size:14px; 
      color: #555; 
      background: var(--dark);
      color: white;
      margin-top: 40px;
    }
    
    .modal { 
      position: fixed; 
      top: 0; 
      left: 0; 
      right: 0; 
      bottom: 0; 
      background: rgba(0,0,0,0.6); 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      z-index: 1000;
      padding: 20px;
      opacity: 0;
      visibility: hidden;
      transition: var(--transition);
    }
    
    .modal.active {
      opacity: 1;
      visibility: visible;
    }
    
    .modal-content { 
      background: #fff; 
      padding: 30px; 
      border-radius: 8px; 
      max-width: 800px; 
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    
    .modal-close {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: var(--gray);
    }
    
    .modal h3 { 
      margin-top: 0; 
      font-size: 24px;
      padding-right: 30px;
    }
    
    .product-detail {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }
    
    .product-image {
      border-radius: 8px;
      overflow: hidden;
    }
    
    .product-image img {
      width: 100%;
      height: auto;
      display: block;
    }
    
    .product-info h4 {
      margin-top: 0;
      color: var(--dark);
    }
    
    .detail-price {
      font-size: 24px;
      font-weight: bold;
      color: var(--secondary);
      margin: 15px 0;
    }
    
    .product-description {
      margin: 20px 0;
      line-height: 1.6;
    }
    
    .detail-actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    
    .detail-actions button {
      flex: 1;
    }
    
    .quantity-control {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 15px 0;
    }
    
    .quantity-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 1px solid #ddd;
      background: white;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    
    .quantity-input {
      width: 50px;
      text-align: center;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .cart-item {
      display: flex;
      gap: 15px;
      padding: 15px 0;
      border-bottom: 1px solid #eee;
    }
    
    .cart-item-image {
      width: 80px;
      height: 80px;
      border-radius: 6px;
      object-fit: cover;
    }
    
    .cart-item-details {
      flex-grow: 1;
    }
    
    .cart-item-title {
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .cart-item-price {
      color: var(--secondary);
      font-weight: bold;
    }
    
    .cart-item-actions {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    
    .cart-total {
      font-size: 18px;
      font-weight: bold;
      text-align: right;
      margin: 20px 0;
      padding-top: 20px;
      border-top: 2px solid #eee;
    }
    
    .empty-cart {
      text-align: center;
      padding: 30px;
      color: var(--gray);
    }
    
    .empty-cart i {
      font-size: 50px;
      margin-bottom: 15px;
    }
    
    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--success);
      color: white;
      padding: 15px 20px;
      border-radius: 6px;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      gap: 10px;
      transform: translateY(100px);
      opacity: 0;
      transition: var(--transition);
      z-index: 1000;
    }
    
    .notification.show {
      transform: translateY(0);
      opacity: 1;
    }
    
    .admin-panel {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }
    
    .admin-panel h4 {
      margin-top: 0;
    }
    
    .tabs {
      display: flex;
      border-bottom: 1px solid #ddd;
      margin-bottom: 20px;
    }
    
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border-bottom: 3px solid transparent;
    }
    
    .tab.active {
      border-bottom-color: var(--primary);
      color: var(--primary);
      font-weight: 600;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--gray);
    }
    
    .loading i {
      font-size: 48px;
      margin-bottom: 15px;
      animation: spin 1s infinite linear;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @media (max-width: 1200px) {
      main {
        grid-template-columns: 1fr 2fr;
      }
      
      aside {
        grid-column: 1 / -1;
      }
    }
    
    @media (max-width: 900px) {
      main {
        grid-template-columns: 1fr;
      }
      
      .product-detail {
        grid-template-columns: 1fr;
      }
      
      header {
        flex-direction: column;
        gap: 15px;
      }
      
      .header-controls {
        width: 100%;
        justify-content: center;
      }
    }
    
    @media (max-width: 600px) {
      .header-controls {
        flex-direction: column;
        width: 100%;
      }
      
      .search-container, header select, header button {
        width: 100%;
      }
      
      .grid {
        grid-template-columns: 1fr;
      }
      
      .card-actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <i class="fas fa-tools"></i>
    <h1>ElectroTools — магазин инструментов</h1>
  </div>
  <div class="header-controls">
    <div class="search-container">
      <i class="fas fa-search search-icon"></i>
      <input type="text" id="search" placeholder="Поиск...">
    </div>
    <select id="category">
      <option value="">Все категории</option>
    </select>
    <button onclick="toggleFavorites()" class="btn" id="favorites-btn">
      <i class="far fa-heart"></i>
    </button>
    <button onclick="loginAdmin()" class="btn btn-admin">
      <i class="fas fa-user-cog"></i> Админ
    </button>
    <button onclick="openCart()" class="btn btn-cart">
      <i class="fas fa-shopping-cart"></i>
      <span class="cart-count" id="cart-count">0</span>
    </button>
  </div>
</header>

<main>
  <aside class="filters">
    <h3>Фильтры</h3>
    <div class="filter-group">
      <label>Цена, ₴</label>
      <div class="price-range">
        <input type="number" id="price-min" placeholder="от" min="0">
        <span>-</span>
        <input type="number" id="price-max" placeholder="до" min="0">
      </div>
    </div>
    <div class="filter-group">
      <label>Сортировка</label>
      <select id="sort">
        <option value="default">По умолчанию</option>
        <option value="price-asc">Цена (по возрастанию)</option>
        <option value="price-desc">Цена (по убыванию)</option>
        <option value="name-asc">Название (А-Я)</option>
        <option value="name-desc">Название (Я-А)</option>
      </select>
    </div>
    <div class="filter-buttons">
      <button onclick="applyFilters()" class="btn btn-detail">Применить</button>
      <button onclick="resetFilters()" class="btn">Сбросить</button>
    </div>
  </aside>

  <section>
    <div class="products-header">
      <h2 id="products-title">Все товары</h2>
      <span id="products-count"></span>
    </div>
    <div id="product-grid" class="grid">
      <div class="loading">
        <i class="fas fa-spinner"></i>
        <h3>Загрузка товаров...</h3>
      </div>
    </div>
  </section>

  <aside>
    <h3>О магазине</h3>
    <p>Каталог электроинструментов, наборов и автоключей. Данные загружаются из XML-фида.</p>
    
    <div id="admin-panel" class="admin-panel" style="display:none;">
      <h4>Админ-панель</h4>
      <div class="tabs">
        <div class="tab active" onclick="switchTab('import-tab')">Импорт</div>
        <div class="tab" onclick="switchTab('products-tab')">Товары</div>
      </div>
      
      <div id="import-tab" class="tab-content active">
        <div class="filter-group">
          <label>URL XML-фида:</label>
          <input type="text" id="feed-url" placeholder="https://api.dropshipping.ua/api/feeds/2091.xml">
          <button onclick="saveFeedUrl()" class="btn" style="margin-top: 10px;">Сохранить URL</button>
        </div>
        <button onclick="loadFromFeed()" class="btn btn-detail">Обновить из фида</button>
        <p id="feed-message" style="font-size:12px; color:#555; margin-top: 10px;"></p>
        <button onclick="clearCatalog()" class="btn">Очистить каталог</button>
        <button onclick="exportJSON()" class="btn">Экспорт JSON</button>
      </div>
      
      <div id="products-tab" class="tab-content">
        <div id="admin-products-list"></div>
      </div>
      
      <button onclick="logoutAdmin()" class="btn" style="margin-top: 20px;">Выйти</button>
    </div>
  </aside>
</main>

<footer>
  © <span id="year"></span> ElectroTools. Загрузите данные из вашего XML-фида.
</footer>

<div id="modal" class="modal">
  <div class="modal-content" id="modal-content">
    <button class="modal-close" onclick="closeModal()"><i class="fas fa-times"></i></button>
  </div>
</div>

<div id="notification" class="notification">
  <i class="fas fa-check-circle"></i>
  <span id="notification-text"></span>
</div>

<script>
  const ADMIN_PASSWORD = "12345";
  const STORAGE_KEY = "electrotools_products";
  const CART_STORAGE_KEY = "electrotools_cart";
  const FAVORITES_STORAGE_KEY = "electrotools_favorites";
  const FEED_URL_KEY = "electrotools_feed_url";
  const FEED_UPDATE_TIME_KEY = "electrotools_feed_update";
  
  let products = [];
  let cart = {};
  let favorites = {};
  let adminMode = false;
  let showingFavorites = false;
  let currentFilters = {
    category: '',
    minPrice: null,
    maxPrice: null,
    sort: 'default',
    search: ''
  };

  // Функция для загрузки XML-фида
  async function loadFromFeed() {
    const messageElement = document.getElementById("feed-message");
    messageElement.textContent = "Загрузка данных...";
    
    // Получаем URL из сохраненных настроек
    const feedUrl = localStorage.getItem(FEED_URL_KEY) || document.getElementById("feed-url").value;
    
    if (!feedUrl) {
      messageElement.textContent = "Введите URL фида";
      showNotification("Введите URL фида для загрузки");
      return;
    }
    
    // Сохраняем URL, если он был введен в поле
    if (document.getElementById("feed-url").value) {
      localStorage.setItem(FEED_URL_KEY, document.getElementById("feed-url").value);
    }
    
    try {
      // Используем прокси для обхода CORS
      const proxyUrl = 'https://corsproxy.io/?';
      const response = await fetch(proxyUrl + encodeURIComponent(feedUrl));
      
      if (!response.ok) {
        throw new Error(`Ошибка HTTP: ${response.status}`);
      }
      
      const xmlText = await response.text();
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(xmlText, "text/xml");
      
      // Проверяем, есть ли ошибки парсинга
      if (xmlDoc.getElementsByTagName("parsererror").length > 0) {
        throw new Error("Ошибка парсинга XML");
      }
      
      // Парсим XML в зависимости от структуры
      let items = [];
      const offers = xmlDoc.getElementsByTagName("offer");
      
      for (let i = 0; i < offers.length; i++) {
        const offer = offers[i];
        const id = offer.getAttribute("id") || `feed-${i}`;
        const getValue = (tagName) => {
          const element = offer.getElementsByTagName(tagName)[0];
          return element ? element.textContent.trim() : "";
        };
        
        const title = getValue("name") || getValue("title") || getValue("model");
        const priceText = getValue("price");
        const price = priceText ? parseFloat(priceText.replace(/[^0-9.,]/g, "").replace(",", ".")) : 0;
        const description = getValue("description") || "";
        
        // Получаем URL изображения
        let image = "";
        const pictureElement = offer.getElementsByTagName("picture")[0];
        if (pictureElement) {
          image = pictureElement.textContent.trim();
        }
        
        // Получаем категорию
        const category = getValue("category") || "Без категории";
        
        items.push({
          id,
          title,
          price,
          description,
          image,
          category,
          fromFeed: true
        });
      }
      
      if (items.length === 0) {
        throw new Error("Не найдено товаров в фиде");
      }
      
      products = items;
      saveProducts();
      
      // Сохраняем время последнего обновления
      localStorage.setItem(FEED_UPDATE_TIME_KEY, new Date().getTime());
      
      messageElement.textContent = `Загружено ${items.length} товаров`;
      renderProducts();
      showNotification("Данные успешно загружены из фида");
      
    } catch (error) {
      console.error("Ошибка загрузки фида:", error);
      messageElement.textContent = `Ошибка: ${error.message}`;
      showNotification("Ошибка загрузки данных из фида");
    }
  }

  // Сохраняем URL фида
  function saveFeedUrl() {
    const feedUrl = document.getElementById("feed-url").value;
    if (!feedUrl) {
      showNotification("Введите URL фида");
      return;
    }
    
    try {
      // Проверяем, является ли введенный текст валидным URL
      new URL(feedUrl);
      localStorage.setItem(FEED_URL_KEY, feedUrl);
      showNotification("URL фида сохранен");
    } catch (e) {
      showNotification("Введите корректный URL");
    }
  }

  // Проверяем, нужно ли обновить данные из фида (раз в сутки)
  function shouldUpdateFeed() {
    const lastUpdate = localStorage.getItem(FEED_UPDATE_TIME_KEY);
    if (!lastUpdate) return true;
    
    const now = new Date().getTime();
    const oneDay = 24 * 60 * 60 * 1000; // 24 часа в миллисекундах
    
    return (now - lastUpdate) > oneDay;
  }

  function loadProducts() {
    // Загружаем данные из localStorage
    const data = localStorage.getItem(STORAGE_KEY);
    if(data) {
      products = JSON.parse(data);
      updateCartCount();
      renderProducts();
    }
    
    // Загружаем корзину и избранное
    const cartData = localStorage.getItem(CART_STORAGE_KEY);
    if(cartData) cart = JSON.parse(cartData);
    
    const favoritesData = localStorage.getItem(FAVORITES_STORAGE_KEY);
    if(favoritesData) favorites = JSON.parse(favoritesData);
    
    // Загружаем сохраненный URL фида
    const feedUrl = localStorage.getItem(FEED_URL_KEY);
    if (feedUrl) {
      document.getElementById("feed-url").value = feedUrl;
    }
    
    updateCartCount();
    
    // Если данных нет или нужно обновить, загружаем из фида
    if (products.length === 0 || shouldUpdateFeed()) {
      loadFromFeed();
    } else {
      renderProducts();
    }
  }

  function saveProducts() {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(products));
  }
  
  function saveCart() {
    localStorage.setItem(CART_STORAGE_KEY, JSON.stringify(cart));
  }
  
  function saveFavorites() {
    localStorage.setItem(FAVORITES_STORAGE_KEY, JSON.stringify(favorites));
  }

  function renderProducts() {
    const grid = document.getElementById("product-grid");
    const title = document.getElementById("products-title");
    const count = document.getElementById("products-count");
    
    let filteredProducts = [...products];
    
    // Фильтрация по категории
    if(currentFilters.category && currentFilters.category !== 'Все') {
      filteredProducts = filteredProducts.filter(p => p.category === currentFilters.category);
    }
    
    // Фильтрация по цене
    if(currentFilters.minPrice) {
      filteredProducts = filteredProducts.filter(p => p.price >= currentFilters.minPrice);
    }
    
    if(currentFilters.maxPrice) {
      filteredProducts = filteredProducts.filter(p => p.price <= currentFilters.maxPrice);
    }
    
    // Поиск
    if(currentFilters.search) {
      const searchTerm = currentFilters.search.toLowerCase();
      filteredProducts = filteredProducts.filter(p => 
        p.title.toLowerCase().includes(searchTerm) || 
        (p.description && p.description.toLowerCase().includes(searchTerm))
      );
    }
    
    // Показ избранного
    if(showingFavorites) {
      filteredProducts = filteredProducts.filter(p => favorites[p.id]);
      title.textContent = "Избранные товары";
    } else {
      title.textContent = currentFilters.category ? `Товары: ${currentFilters.category}` : "Все товары";
    }
    
    // Сортировка
    switch(currentFilters.sort) {
      case 'price-asc':
        filteredProducts.sort((a, b) => a.price - b.price);
        break;
      case 'price-desc':
        filteredProducts.sort((a, b) => b.price - a.price);
        break;
      case 'name-asc':
        filteredProducts.sort((a, b) => a.title.localeCompare(b.title));
        break;
      case 'name-desc':
        filteredProducts.sort((a, b) => b.title.localeCompare(a.title));
        break;
    }
    
    count.textContent = `Найдено: ${filteredProducts.length}`;
    
    grid.innerHTML = "";
    
    if(filteredProducts.length === 0) {
      grid.innerHTML = `
        <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #95a5a6;">
          <i class="fas fa-search" style="font-size: 48px; margin-bottom: 15px;"></i>
          <h3>Товары не найдены</h3>
          <p>Попробуйте изменить параметры фильтрации</p>
        </div>
      `;
      return;
    }
    
    filteredProducts.forEach(p => {
      const card = document.createElement("div");
      card.className = "card";
      
      card.innerHTML = `
        ${p.featured ? '<div class="card-badge">Хит</div>' : ''}
        <img src="${p.image || 'https://picsum.photos/200'}" alt="${p.title}" onerror="this.src='https://picsum.photos/200'">
        <h3>${p.title}</h3>
        <p>${p.description || "Описание отсутствует"}</p>
        <div class="price">${p.price ? p.price + " ₴" : "Цена по запросу"}</div>
        <div class="card-actions">
          <button class="btn btn-detail" onclick="openDetail('${p.id}')">
            <i class="fas fa-info-circle"></i>
          </button>
          <button class="btn btn-buy" onclick="addToCart('${p.id}')">
            <i class="fas fa-shopping-cart"></i>
          </button>
          <button class="btn-favorite ${favorites[p.id] ? 'active' : ''}" onclick="toggleFavorite('${p.id}')">
            <i class="${favorites[p.id] ? 'fas' : 'far'} fa-heart"></i>
          </button>
        </div>
        ${adminMode ? `<button class="btn" onclick="removeProduct('${p.id}')" style="margin-top: 10px;">Удалить</button>` : ""}
      `;
      
      grid.appendChild(card);
    });
    
    renderCategories();
  }

  function renderCategories() {
    const select = document.getElementById("category");
    const cats = ["Все", ...new Set(products.map(p => p.category || "Без категории"))];
    select.innerHTML = cats.map(c => `<option value="${c}" ${currentFilters.category === c ? 'selected' : ''}>${c}</option>`).join("");
  }
  
  function applyFilters() {
    currentFilters.category = document.getElementById("category").value;
    currentFilters.minPrice = document.getElementById("price-min").value ? parseInt(document.getElementById("price-min").value) : null;
    currentFilters.maxPrice = document.getElementById("price-max").value ? parseInt(document.getElementById("price-max").value) : null;
    currentFilters.sort = document.getElementById("sort").value;
    currentFilters.search = document.getElementById("search").value;
    
    showingFavorites = false;
    renderProducts();
  }
  
  function resetFilters() {
    document.getElementById("category").value = "Все";
    document.getElementById("price-min").value = "";
    document.getElementById("price-max").value = "";
    document.getElementById("sort").value = "default";
    document.getElementById("search").value = "";
    
    currentFilters = {
      category: '',
      minPrice: null,
      maxPrice: null,
      sort: 'default',
      search: ''
    };
    
    showingFavorites = false;
    renderProducts();
  }
  
  function toggleFavorites() {
    showingFavorites = !showingFavorites;
    const btn = document.getElementById("favorites-btn");
    
    if(showingFavorites) {
      btn.innerHTML = '<i class="fas fa-heart"></i>';
      btn.style.color = '#e74c3c';
    } else {
      btn.innerHTML = '<i class="far fa-heart"></i>';
      btn.style.color = '';
    }
    
    renderProducts();
  }
  
  function toggleFavorite(id) {
    if(favorites[id]) {
      delete favorites[id];
    } else {
      favorites[id] = true;
    }
    
    saveFavorites();
    renderProducts();
    showNotification("Избранное обновлено");
  }

  function addToCart(id, quantity = 1){
    cart[id] = (cart[id] || 0) + quantity;
    updateCartCount();
    saveCart();
    showNotification("Товар добавлен в корзину");
  }
  
  function updateCartItem(id, quantity) {
    if(quantity <= 0) {
      delete cart[id];
    } else {
      cart[id] = quantity;
    }
    
    updateCartCount();
    saveCart();
    
    // Если корзина открыта, обновим её
    if(document.getElementById("modal").classList.contains('active')) {
      openCart();
    }
  }

  function updateCartCount(){
    const count = Object.values(cart).reduce((a, b) => a + b, 0);
    document.getElementById("cart-count").innerText = count;
  }

  function openCart(){
    const modal = document.getElementById("modal");
    const content = document.getElementById("modal-content");
    
    let html = `
      <button class="modal-close" onclick="closeModal()"><i class="fas fa-times"></i></button>
      <h3><i class="fas fa-shopping-cart"></i> Корзина</h3>
    `;
    
    const cartIds = Object.keys(cart);
    
    if(cartIds.length === 0) {
      html += `
        <div class="empty-cart">
          <i class="fas fa-shopping-cart"></i>
          <h3>Корзина пуста</h3>
          <p>Добавьте товары из каталога</p>
        </div>
      `;
    } else {
      html += `<div class="cart-items">`;
      
      let total = 0;
      
      for(const id of cartIds) {
        const p = products.find(x => x.id === id);
        if(p) {
          const itemTotal = p.price * cart[id];
          total += itemTotal;
          
          html += `
            <div class="cart-item">
              <img src="${p.image || 'https://picsum.photos/200'}" alt="${p.title}" class="cart-item-image" onerror="this.src='https://picsum.photos/200'">
              <div class="cart-item-details">
                <div class="cart-item-title">${p.title}</div>
                <div class="cart-item-price">${p.price} ₴ × ${cart[id]} = ${itemTotal} ₴</div>
                <div class="cart-item-actions">
                  <button class="quantity-btn" onclick="updateCartItem('${id}', ${cart[id] - 1})">-</button>
                  <input type="number" class="quantity-input" value="${cart[id]}" min="1" onchange="updateCartItem('${id}', parseInt(this.value))">
                  <button class="quantity-btn" onclick="updateCartItem('${id}', ${cart[id] + 1})">+</button>
                  <button class="btn" onclick="updateCartItem('${id}', 0)" style="margin-left: 10px;">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </div>
            </div>
          `;
        }
      }
      
      html += `</div>`;
      html += `<div class="cart-total">Итого: ${total} ₴</div>`;
      html += `<button onclick="checkout()" class="btn btn-buy" style="width: 100%;">Оформить заказ</button>`;
    }
    
    content.innerHTML = html;
    modal.classList.add('active');
  }

  function openDetail(id){
    const p = products.find(x => x.id === id);
    const modal = document.getElementById("modal");
    const content = document.getElementById("modal-content");
    
    content.innerHTML = `
      <button class="modal-close" onclick="closeModal()"><i class="fas fa-times"></i></button>
      <div class="product-detail">
        <div class="product-image">
          <img src="${p.image || 'https://picsum.photos/400/300'}" alt="${p.title}" onerror="this.src='https://picsum.photos/400/300'">
        </div>
        <div class="product-info">
          <h3>${p.title}</h3>
          <div class="detail-price">${p.price} ₴</div>
          <div class="product-description">${p.description || "Описание отсутствует"}</div>
          <div class="quantity-control">
            <label>Количество:</label>
            <button class="quantity-btn" onclick="this.nextElementSibling.stepDown();">-</button>
            <input type="number" class="quantity-input" id="detail-quantity" value="1" min="1">
            <button class="quantity-btn" onclick="this.previousElementSibling.stepUp();">+</button>
          </div>
          <div class="detail-actions">
            <button class="btn btn-buy" onclick="addToCart('${p.id}', parseInt(document.getElementById('detail-quantity').value)); closeModal();">
              <i class="fas fa-shopping-cart"></i> Добавить в корзину
            </button>
            <button class="btn btn-favorite ${favorites[p.id] ? 'active' : ''}" onclick="toggleFavorite('${p.id}')">
              <i class="${favorites[p.id] ? 'fas' : 'far'} fa-heart"></i>
            </button>
          </div>
        </div>
      </div>
    `;
    
    modal.classList.add('active');
  }

  function closeModal(){ 
    document.getElementById("modal").classList.remove('active');
  }
  
  function showNotification(message) {
    const notification = document.getElementById("notification");
    const text = document.getElementById("notification-text");
    
    text.textContent = message;
    notification.classList.add('show');
    
    setTimeout(() => {
      notification.classList.remove('show');
    }, 3000);
  }

  function checkout(){ 
    alert("Заказ принят (демо)."); 
    cart = {}; 
    updateCartCount(); 
    saveCart();
    closeModal(); 
  }

  function loginAdmin(){
    const pass = prompt("Введите пароль администратора:");
    if(pass === ADMIN_PASSWORD){
      adminMode = true;
      document.getElementById("admin-panel").style.display = "block";
      renderProducts();
      showNotification("Режим администратора активирован");
    } else {
      alert("Неверный пароль!");
    }
  }

  function logoutAdmin(){
    adminMode = false;
    document.getElementById("admin-panel").style.display = "none";
    renderProducts();
    showNotification("Режим администратора деактивирован");
  }
  
  function switchTab(tabId) {
    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
    
    document.querySelector(`.tab:nth-child(${tabId === 'import-tab' ? 1 : 2})`).classList.add('active');
    document.getElementById(tabId).classList.add('active');
  }

  function removeProduct(id){
    if(confirm("Удалить товар?")){ 
      products = products.filter(p => p.id !== id); 
      saveProducts(); 
      renderProducts(); 
      showNotification("Товар удален");
    }
  }

  function clearCatalog(){ 
    if(confirm("Очистить каталог?")){ 
      products=[]; 
      saveProducts(); 
      renderProducts(); 
      showNotification("Каталог очищен");
    } 
  }

  function exportJSON(){
    const blob = new Blob([JSON.stringify(products,null,2)],{type:"application/json"});
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob); 
    a.download = "products.json"; 
    a.click();
    showNotification("JSON экспортирован");
  }

  document.getElementById("search").addEventListener("input", function() {
    currentFilters.search = this.value;
    renderProducts();
  });
  
  document.getElementById("category").addEventListener("change", function() {
    currentFilters.category = this.value;
    renderProducts();
  });
  
  document.getElementById("sort").addEventListener("change", function() {
    currentFilters.sort = this.value;
    renderProducts();
  });

  document.getElementById("year").innerText = new Date().getFullYear();

  // Закрытие модального окна при клике вне его
  document.getElementById("modal").addEventListener("click", function(e) {
    if(e.target === this) closeModal();
  });

  // Инициализация
  loadProducts();
</script>
</body>
</html>
